<!doctype html>
<html>
  <head>
    <title>MetaMask Vault Decryptor</title>
  </head>
  <body>
    <h1>Vault Decryptor</h1>
    <form>
      <label for="vault">
        Paste your vault data into the text area.
      </label>
      <br>
      <textarea id="fileInput"></textarea>
      <br>
      <input type="password" id="password" placeholder="password"/>
      <button id="submitButton">Submit</button>
    </form>

    <p id="decodedResult"></p>

    <script src="./bundle.js"></script>
  </body>
</html>
